<form class="zakaz">
<p class="razdel_header">Регистрация
<p>
<span id = "error_reg" class="attention"></span>
<fieldset>
    <ol>
      <li>
      <label for="username">Логин (псевдоним):<span class="attention">*</span></label>
      <input id = "username" type="text" name="username" onchange = "clear_class('username');" placeholder="Ваш псевдоним" autofocus> 
<p class="label2">
      <span id="status_name">Осталось 18 символов</span>
      </li>
      <li>
      <label for="password">Пароль для входа:<span class="attention">*</span> </label>
      <input id = "password" type="password" name="password" onchange = "clear_class('password');" placeholder="Ваш пароль">
<p class="label2">
     </li>
     <li>
     <label for="password_r">Повторите пароль:<span class="attention">*</span></label>
     <input id = "password_r" type="password" name="password_r" onchange = "clear_class('password_r');" placeholder="Повторите пароль">
<p class="label2">
     </li>
     <li>
     <label for="email">Ваш e-mail:<span class="attention">*</span> </label>
     <input id = "email" type="email" name="email" onchange = "clear_class('email');" placeholder="Электронная почта">
<p class="label2">
     </li>
     <li>
     <input type="button" value="Зарегистрироваться" class="button" onclick="creguser.save_();">
     </li>
  </ol>
</fieldset>
<span class="attention">*</span> - Отмечены поля, обязательные для заполнения.
</form>
